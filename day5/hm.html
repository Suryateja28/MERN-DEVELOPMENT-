<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity Manager</title>

  <style>
    /* ===== Theme ===== */
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #1f2937;
      --border: #e5e7eb;
    }

    /* ===== Base ===== */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
    }

    /* ===== Card ===== */
    .container {
      width: 100%;
      max-width: 480px;
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    /* ===== Form ===== */
    .form-group { margin-bottom: 1rem; }

    label {
      display: block;
      font-size: .9rem;
      font-weight: 600;
      margin-bottom: .4rem;
    }

    input, select {
      width: 100%;
      padding: .7rem;
      border-radius: .5rem;
      border: 1px solid var(--border);
      font-size: .95rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79,70,229,.15);
    }

    button {
      width: 100%;
      padding: .75rem;
      border: none;
      border-radius: .5rem;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover { background: var(--primary-hover); }

    /* ===== Tasks ===== */
    .task-list {
      list-style: none;
      padding: 0;
      margin-top: 1.5rem;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .9rem;
      margin-bottom: .6rem;
      background: #f9fafb;
      border: 1px solid var(--border);
      border-radius: .5rem;
    }

    .task-name { font-weight: 600; }
    .task-date { font-size: .8rem; color: #6b7280; }

    .status {
      margin-top: .25rem;
      font-size: .75rem;
      padding: .2rem .5rem;
      border-radius: 1rem;
      width: fit-content;
    }

    .done { background: #d1fae5; color: #065f46; }
    .not-done { background: #fee2e2; color: #991b1b; }

    .delete {
      border: none;
      background: none;
      font-size: 1.2rem;
      color: #9ca3af;
      cursor: pointer;
    }

    .delete:hover { color: #ef4444; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Productivity Manager</h1>

    <form id="taskForm">
      <div class="form-group">
        <label>Activity</label>
        <input id="activity" type="text" required placeholder="e.g. Learn React" />
      </div>

      <div class="form-group">
        <label>Date</label>
        <input id="date" type="date" required />
      </div>

      <div class="form-group">
        <label>Status</label>
        <select id="status">
          <option>Not Done</option>
          <option>Done</option>
        </select>
      </div>

      <button>Add Activity</button>
    </form>

    <ul id="taskList" class="task-list"></ul>
  </div>

  <script>
    const form = document.getElementById('taskForm');
    const list = document.getElementById('taskList');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const activity = activityInput.value.trim();
      const date = dateInput.value;
      const status = statusInput.value;

      if (!activity || !date) return;

      const li = document.createElement('li');
      li.className = 'task';

      li.innerHTML = `
        <div>
          <div class="task-name">${escape(activity)}</div>
          <div class="task-date">${escape(date)}</div>
          <div class="status ${status === 'Done' ? 'done' : 'not-done'}">${status}</div>
        </div>
        <button class="delete">Ã—</button>
      `;

      li.querySelector('.delete').onclick = () => li.remove();
      list.appendChild(li);

      form.reset();
    });

    const activityInput = document.getElementById('activity');
    const dateInput = document.getElementById('date');
    const statusInput = document.getElementById('status');

    function escape(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
