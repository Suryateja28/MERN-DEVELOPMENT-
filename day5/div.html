<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="container" style="display: flex; flex-direction: column; gap: 10px; cursor: pointer;">

    <div id="div1" style="width:50px;height:50px;border:1px solid black; position: relative;"></div>

    <div id="div2" style="width:50px;height:50px;border:1px solid black; position: relative;"></div>
    
    <div id="div3" style="width:50px;height:50px;border:1px solid black; position: relative;"></div> 

    <div id="div4" style="width:50px;height:50px;border:1px solid black; position: relative;"></div>
</div>

<button id="move">move</button>

<script>
document.getElementById('container').onclick = function () {
    div1.style.backgroundColor = "blue";
    div2.style.backgroundColor = "green";
    div3.style.backgroundColor = "pink";
    div4.style.backgroundColor = "yellow";
};

document.getElementById('move').onclick = function () {
    div1.style.right = "30px";
    div2.style.top = "50px";
    div3.style.right = "30px";
    div4.style.top = "50px";
};
</script>

</body>
</html>
