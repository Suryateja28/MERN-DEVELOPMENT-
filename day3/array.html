<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array </h1>
    const arr = ["apple", "banana", "cherry"];
    <br><br>
    <script>
        const arr = ["apple", "banana", "cherry"];
        
        arr.map((item, index) => {
            toupperItem = item.toUpperCase();
            document.write(`Index: ${index}, Item: ${toupperItem} <br>`); 
        });
    </script>
</body>
</html>
