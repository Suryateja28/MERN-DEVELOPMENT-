<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .balance {
      font-size: 24px;
      margin: 15px 0;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      width: 48%;
      padding: 8px;
      margin: 5px 1%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }

    .deposit {
      background: #2ecc71;
    }

    .withdraw {
      background: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>My Account</h2>
    <div class="balance" id="balance">Balance: 0</div>

    <input type="number" id="amount" placeholder="Enter amount" />

    <div>
      <button class="deposit" onclick="handleDeposit()">Deposit</button>
      <button class="withdraw" onclick="handleWithdraw()">Withdraw</button>
    </div>
  </div>

  <script>
    function createAccount(initialAmount) {
      let balance = initialAmount;

      return {
        deposit(amount) {
          balance += amount;
          return balance;
        },
        withdraw(amount) {
          balance -= amount;
          return balance;
        },
        getBalance() {
          return balance;
        }
      };
    }

    const myAccount = createAccount(1000);
    const balanceEl = document.getElementById("balance");
    const amountEl = document.getElementById("amount");

    function updateBalance() {
      balanceEl.textContent = `Balance: $${myAccount.getBalance()}`;
    }

    function handleDeposit() {
      const amount = Number(amountEl.value);
      if (amount > 0) {
        myAccount.deposit(amount);
        updateBalance();
        amountEl.value = "";
      }
    }

    function handleWithdraw() {
      const amount = Number(amountEl.value);
      if (amount > 0) {
        myAccount.withdraw(amount);
        updateBalance();
        amountEl.value = "";
      }
    }
  </script>

</body>
</html>
